<form method="get" class="mb-3">
    <div class="row g-2">
        <div class="col-md-4">
            <input type="text"
                   name="q"
                   value="{{ params.q }}"
                   class="form-control"
                   placeholder="Pesquisar por modelo, placa, TAG, locadora...">
        </div>
        <div class="col-md-2">
            <select name="modalidade" class="form-select">
                <option value="">Modalidade</option>
                {% for m in modalidades %}
                    <option value="{{ m.id }}"
                            {% if params.modalidade == m.id|stringformat:'s' %}selected{% endif %}>
                        {{ m.nome }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-2">
            <select name="origem" class="form-select">
                <option value="">Origem</option>
                <option value="PROPRIO"
                        {% if params.origem == 'PROPRIO' %}selected{% endif %}>Próprio</option>
                <option value="ALUGADO"
                        {% if params.origem == 'ALUGADO' %}selected{% endif %}>Alugado</option>
            </select>
        </div>
        <div class="col-md-2">
            <select name="status" class="form-select">
                <option value="">Status</option>
                {% for s in statuses %}
                    <option value="{{ s.id }}"
                            {% if params.status == s.id|stringformat:'s' %}selected{% endif %}>{{ s.nome }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-2">
            <select name="locadora" class="form-select">
                <option value="">Locadora</option>
                {% for f in locadoras %}
                    <option value="{{ f.id }}"
                            {% if params.locadora == f.id|stringformat:'s' %}selected{% endif %}>{{ f.nome }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-2">
            <select name="tem_tag" class="form-select">
                <option value="">TAG?</option>
                <option value="sim" {% if params.tem_tag == 'sim' %}selected{% endif %}>Com TAG</option>
                <option value="nao" {% if params.tem_tag == 'nao' %}selected{% endif %}>Sem TAG</option>
            </select>
        </div>
        <div class="col-md-2">
            <select name="ativo" class="form-select">
                <option value="">Ativo?</option>
                <option value="todos" {% if params.ativo == "todos" %}selected{% endif %}>Todos</option>
                <option value="sim" {% if params.ativo == "sim" %}selected{% endif %}>Sim</option>
                <option value="nao" {% if params.ativo == "nao" %}selected{% endif %}>Não</option>
            </select>
        </div>
        <div class="col-md-2">
            <button class="btn btn-outline-primary w-100">
                <i class="bi bi-search"></i> Filtrar
            </button>
        </div>
        <div class="col-md-2">
            <a href="{% url 'frota:lista_veiculos' %}"
               class="btn btn-outline-dark w-100">Limpar</a>
        </div>
    </div>
</form>
