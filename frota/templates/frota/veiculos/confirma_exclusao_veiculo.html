{% extends "base.html" %}
{% block title %}Desativar Veículo{% endblock %}
{% block content %}
    <div class="container mt-3 mb-4">
        <nav aria-label="breadcrumb" class="mb-3">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="{% url 'index' %}">Início</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="{% url 'frota:lista_veiculos' %}">Veículos</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Desativar</li>
            </ol>
        </nav>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Confirmar desativação</h5>
                <p class="mb-0">
                    Tem certeza que deseja desativar o veículo <strong>{{ object.modelo }} ({{ object.placa }})</strong>?
                </p>
            </div>
            <div class="card-footer d-flex gap-2">
                <form method="post">
                    {% csrf_token %}
                    <button class="btn btn-outline-secondary">
                        <i class="bi bi-archive"></i> Confirmar
                    </button>
                </form>
                <a href="{% url 'frota:detalhe_veiculo' object.pk %}"
                   class="btn btn-primary">Cancelar</a>
            </div>
        </div>
    </div>
{% endblock %}
