{% extends 'base.html' %}
{% block title %}Excluir Nota{% endblock %}
{% block content %}
<div class="container mt-4 mb-5">
    <div class="card border-danger shadow-sm">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0"><i class="bi bi-exclamation-triangle me-2"></i> Confirmação de Exclusão</h4>
        </div>
        <div class="card-body">
            <p class="mb-4">Tem certeza que deseja excluir a nota <strong>"{{ object.titulo }}"</strong>?</p>

            <form method="post" id="form-excluir-nota">
                {% csrf_token %}
                <div class="d-flex justify-content-end">
                    <a href="{% url 'detalhe_nota' object.pk %}" class="btn btn-secondary me-2">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash-fill"></i> Confirmar Exclusão
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
  document.getElementById('form-excluir-nota').addEventListener('submit', function() {
    showLoadingOverlay();
  });
</script>
{% endblock %}
