{% extends 'base.html' %}
{% block title %}Nova Tarefa{% endblock %}
{% block content %}
<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="bi bi-check2-square me-2"></i> Nova Tarefa</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Descrição</label>
                            {{ form.descricao }}
                        </div>
                        <div class="form-check mb-3">
                            {{ form.concluida }} <label class="form-check-label">Concluída</label>
                        </div>
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'lista_tarefas' %}" class="btn btn-secondary me-2">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Salvar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
