{# templates/partials/toasts_success.html #}
{% if messages %}
  <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index:1080;">
    {% for message in messages %}
      {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
        <div class="toast align-items-center text-white bg-success" role="alert"
             aria-live="assertive" aria-atomic="true" data-bs-delay="4000">
          <div class="d-flex">
            <div class="toast-body">
              {{ message }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto"
                    data-bs-dismiss="toast" aria-label="Fechar"></button>
          </div>
        </div>
      {% endif %}
    {% endfor %}
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('.toast')
        .forEach(function (el) { new bootstrap.Toast(el).show(); });
    });
  </script>
{% endif %}
